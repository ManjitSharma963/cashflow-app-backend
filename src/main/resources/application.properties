# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mysql?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always

# HTTP Method Support
spring.mvc.hiddenmethod.filter.enabled=true
spring.mvc.hiddenmethod.filter.methods=PATCH,PUT,DELETE

# CORS Configuration - Updated to match Java config
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3002
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS,HEAD,TRACE,CONNECT
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false
spring.web.cors.max-age=3600

# Logging Configuration
logging.level.com.shop=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.syntax-highlight.theme=monokai

# Custom Swagger UI Configuration
springdoc.swagger-ui.custom-css=.swagger-ui .topbar { display: none }
springdoc.swagger-ui.custom-site-title=Shop Cash Flow Manager API
springdoc.swagger-ui.custom-js=console.log('Shop Cash Flow Manager API Loaded');

# API Documentation
springdoc.info.title=Shop Cash Flow Manager API
springdoc.info.description=Complete REST API for managing shop cash flow and customer credits
springdoc.info.version=1.0.0
springdoc.info.contact.name=Shop Cash Flow Manager
springdoc.info.contact.email=support@shopcashflow.com
springdoc.info.contact.url=https://github.com/shopcashflow
springdoc.info.license.name=MIT License
springdoc.info.license.url=https://opensource.org/licenses/MIT 